<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19BCE2189</title>
    
    <link rel="stylesheet" href="mystyle.css">
    
</head>
<body>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      
      <div class="calc">
        <div class="result" id="output"></div>
        <div id="inputChars">
          <div class="operators">
            <div id="+">+</div>
            <div id="-">-</div>
            <div id="*">&times</div>
            <div id="/">&divide</div>
          </div>
          <div class="buttons">
            <div class="numbers">
              <div id="7">7</div>
              <div id="8">8</div>
              <div id="9">9</div>
              <div id="4">4</div>
              <div id="5">5</div>
              <div id="6">6</div>
              <div id="1">1</div>
              <div id="2">2</div>
              <div id="3">3</div>
              <div id="0">0</div>
              <div id=".">.</div>
              <div id="C">C</div>
            </div>
            <div class="equal" id="equal">=</div>
          </div>
        </div>
      </div>
     
      <script src="myScript.js"></script>
    </body>
</html>
